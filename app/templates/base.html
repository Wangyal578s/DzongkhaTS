<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Dzongkha Text Summarizer" }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body { 
            background: url("{{ url_for('static', filename='images/background.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif; 
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            color: #000000;
        }
        .page-container { 
            margin-top: 90px; 
            flex: 1;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.95); /* slightly transparent */
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        .summary-box, .essay-box {
        background: #f9fafc;
        border-left: 4px solid #ff8c42; /* yellow-red accent */
        padding: 20px;
        border-radius: 8px;
        font-size: 18px;
        line-height: 2;          /* more spacing between lines */
        white-space: pre-wrap;   /* preserve line breaks */
        word-break: break-word;  /* wrap long words properly */
        text-align: justify;     /* align both sides */
        font-family: 'Noto Sans Tibetan', 'Jomolhari', sans-serif;
    }
        .navbar { 
            border-bottom: 3px solid #ff8c42; /* red-yellowish line */
        }
        .navbar-brand { 
            font-weight: bold; 
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
        }
        .nav-link.active { 
            font-weight: bold; 
            color: #ff8c42 !important; 
        }
        footer {
            background: rgba(231, 119, 50, 0.9);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 14px;
            border-top: 3px solid #000000; /* red-yellowish line */
        }
        footer a { 
            color: #ff8c42; 
            text-decoration: none; 
        }
        footer a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 fixed-top">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo">
            Dzongkha Text Summarizer
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link {% if title=='Home' %}active{% endif %}" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link {% if title=='Essay' %}active{% endif %}" href="/essay">Essay</a></li>
                <li class="nav-item"><a class="nav-link {% if title=='Summarizer' %}active{% endif %}" href="/summarize">Summarizer</a></li>
                <li class="nav-item"><a class="nav-link {% if title=='About Us' %}active{% endif %}" href="/about">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container page-container">
        <div class="content-box">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 Dzongkha Text Summarizer. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
